
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario Docente</title>
<style>
body {
        background-color: #DFDFDF; /* Color de fondo para el cuerpo de la p√°gina */
    }
    .mt-4 {
        background-color: #ffffff; /* Color de fondo para el contenedor con mt-4 */
        border-radius: 8px; /* Borde redondeado */
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra ligera */
        padding: 20px; /* Espaciado interno */
    }
</style>
</head>
<body>
		<header data-th-replace="~{/fragments/header::headerEdit}"> </header>
	
	<div class="container mt-4">
    <h1 class="display-4 mb-4 text-center">Formulario Docente</h1>
    <form data-th-object="${nuevoDocente}"
			data-th-action="${bandera}?@{/modificarDocente}:@{/guardarDocente}"
			method="post" class="row g-3 border rounded p-4 bg-light">
        <div class="col-md-6 mb-3">
            <label for="legajo" class="form-label">Legajo Docente</label>
            <input type="text" class="form-control" id="legajo" 
                   data-th-field="*{legajo}" required data-th-readonly="${bandera}">
        </div>

        <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre Docente</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese un nombre/s." th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
            <p class="form-text text-danger" 
               data-th-if="${#fields.hasErrors('nombre')}" 
               data-th-errors="*{nombre}"></p>
        </div>

        <div class="col-md-6 mb-3">
     		<label for="apellido" class="form-label">Apellido</label>
 			<input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese apellido/s" th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
 <p class="form-text text-danger"
th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
        </div>

        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
 			<input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese un email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
 <p class="form-text text-danger"
th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Telefono</label>
 			<input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Ingrese un telefono" th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
 <p class="form-text text-danger"
th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
        </div>

        <input type="hidden" id="estado" name="estado" class="form-control"
               data-th-field="*{estado}">

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar Docente</button>
            <a href="/mostrarDocentes" class="btn btn-secondary ms-2">Ver Docentes</a>
        </div>
    </form>
</div>
	
	<footer>
		<br>
		<div data-th-replace="~{/fragments/footer::footerEdit}"></div>
	</footer>

	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
