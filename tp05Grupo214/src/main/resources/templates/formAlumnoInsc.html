<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
<title>Lista de Docentes</title>
<style>
.container {
margin-top: 20px;
}
.table {
width: 100%;
border-collapse: collapse;
margin-bottom: 20px;
}
.table th, .table td {
border: 1px solid #dee2e6;
padding: 8px;
text-align: center;
}
.thead-dark {
background-color: #343a40;
color: white;
}
.btn-container {
white-space: nowrap;
}
</style>
</head>

<body>
<header th:replace="fragments/header :: headerEdit"></header>
<div class="container mt-4">
<div class="container fs-4">
<h1 class="display-4 mb-4 text-center">Formulario Inscripcion</h1>


<form data-th-object="${nuevoAlumno} "data-th-action="@{/inscribirAlumno}" method="post">
             <div class="col-6">
    <label for="alumno" class="form-label">Alumno</label>
    <select id="alumno" data-th-field="*{lu}" class="form-control" required>
        <option value="">Seleccionar Alumno</option>
        <option th:each="a : ${listadoAlumnos}" th:value="${a.lu}" th:text="${a.lu}"></option>
    </select>    
</div>
                     
         <div data-th-object="${nuevaMateria}">
             <div class="col-6">
            <label for="materia" class="form-label">Materia</label>
            <select id="materia" data-th-field="*{codigo}" class="form-control" required>
                <option value="">Seleccionar Materia</option>
            <option data-th-value="${m.codigo}" data-th-each="m:${listadoMaterias}" data-th-text="${m.nombre}"></option>
                </select>    
                </div>    
        </div>
        <div class=" d-flex justify-content-center bg-white" >
<button type="submit" class="btn btn-primary">Guardar Alumno</button>          
   </div>
                         
            </form>
</div>
</div>
<footer>
<br>
<div th:replace="fragments/footer :: footerEdit"></div>
</footer>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
